<svg fill="currentColor" viewBox="0 0 600 500" width="600" height="500" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                .container {
                background: linear-gradient(-45deg, #4F5D95, #563D7C, #1D365D, #212830);
                background-size: 400% 400%;
                animation: gradient 15s ease infinite;

                width: 100%;
                height: 100%;

                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                color: white;

                font-family: Roboto, "Segoe UI", Helvetica, Arial, sans-serif;
                }

                @keyframes gradient {
                0% {
                background-position: 0% 50%;
                }
                50% {
                background-position: 100% 50%;
                }
                100% {
                background-position: 0% 50%;
                }
                }
            </style>

            <div class="container">
                <img src="LOGO.png" width="300" height="314" />
                <h1>Website and Company Hosting Structure</h1>
            </div>
        </div>
    </foreignObject>
</svg>
